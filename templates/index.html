<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Report Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(to bottom right, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8)),
                url('https://images.unsplash.com/photo-1581093588401-78e9dc7e04c0?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            font-size: 1.1em;
            display: block;
            margin-bottom: 10px;
            color: #444;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 25px;
            font-size: 1em;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            padding: 14px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Logo -->
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="static/logo.png" alt="Logo" style="max-width: 150px;">
        </div>

        <h2>Upload Your Excel File (.xlsx)</h2>
        <form method="post" enctype="multipart/form-data">
            <label for="file">Choose Excel File</label>
            <input type="file" name="file" id="file" required>
            <button type="submit">Generate Report</button>
        </form>
        <div class="footer">
            <p>Need help? <a href="#">Contact Support</a></p>
        </div>
    </div>


</body>

</html>
